<div class="form-page">
  <header class="form-header">
    <h1>Add User</h1>
    <p>Create a user with reusable control wrappers. Mode switches apply automatically.</p>
  </header>

  <section class="form-card">
    <h2>Profile</h2>
    <div class="form-grid">
      <div class="field"><br-text [config]="nameConfig" (valueChange)="updateName($event)"></br-text></div>
      <div class="field"><br-text [config]="emailConfig" (valueChange)="updateEmail($event)"></br-text></div>
      <div class="field"><br-single-select [config]="departmentConfig" (valueChange)="updateDepartment($event)"></br-single-select></div>
      <div class="field"><br-autocomplete [config]="locationConfig" (valueChange)="updateLocation($event)"></br-autocomplete></div>
      <div class="field full"><br-multi-select [config]="skillsConfig" (valueChange)="updateSkills($event)"></br-multi-select></div>
      <div class="field"><br-radio [config]="userTypeConfig" (valueChange)="updateUserType($event)"></br-radio></div>
      <div class="field"><br-date [config]="startDateConfig" (dateChange)="updateStartDate($event)"></br-date></div>
      <div class="field checkbox-row"><br-checkbox [config]="activeConfig" (valueChange)="updateActive($event)"></br-checkbox></div>
    </div>

    <div class="actions">
      <button type="button" class="btn primary" (click)="submit()">Save User</button>
    </div>
  </section>

  <p class="result" *ngIf="submitMessage">{{ submitMessage }}</p>
</div>
