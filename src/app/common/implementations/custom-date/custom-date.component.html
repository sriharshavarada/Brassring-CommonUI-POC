<!-- Custom Date: Native HTML Date Input -->
<div class="custom-date-wrapper">
    <label class="date-label" *ngIf="config?.label">
        {{ config.label }}
        <span class="required-marker" *ngIf="config?.required">*</span>
    </label>
    <div class="input-container">
        <span class="input-icon">ðŸ“…</span>
        <input type="date" class="date-input" [ngModel]="config?.value" (ngModelChange)="onDateChange($event)"
            [attr.min]="config?.minDate" [attr.max]="config?.maxDate" [disabled]="config?.disabled || false"
            [required]="config?.required || false" [placeholder]="config?.placeholder || ''" />
        <span class="badge">Custom</span>
    </div>
    <span class="error-text" *ngIf="config?.errorMessage">
        {{ config.errorMessage }}
    </span>
</div>
