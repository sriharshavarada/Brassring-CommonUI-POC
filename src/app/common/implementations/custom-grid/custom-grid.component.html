<!-- Custom Grid: Simple HTML Table Implementation -->
<div class="custom-grid-wrapper">
    <!-- Title -->
    <div class="grid-title" *ngIf="config?.title">
        <h3>{{ config.title }}</h3>
        <span class="badge">Custom</span>
    </div>

    <!-- Table -->
    <div class="table-container">
        <table [class.striped]="config?.striped">
            <thead>
                <tr>
                    <th *ngFor="let col of config?.columns" [style.width]="col.width || 'auto'"
                        [class.sortable]="col.sortable && config?.sorting" (click)="onSort(col)">
                        <div class="th-content">
                            {{ col.header }}
                            <span class="sort-icon" *ngIf="col.sortable && config?.sorting">
                                {{ getSortIcon(col) }}
                            </span>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of displayedData; let i = index" [class.even]="i % 2 === 0">
                    <td *ngFor="let col of config?.columns">
                        {{ getCellValue(row, col) }}
                    </td>
                </tr>
                <!-- Empty state -->
                <tr *ngIf="displayedData.length === 0">
                    <td [attr.colspan]="config?.columns?.length" class="empty-message">
                        {{ config?.emptyMessage }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination" *ngIf="config?.pagination">
        <button (click)="prevPage()" [disabled]="currentPage === 1" class="page-btn">
            ← Prev
        </button>
        <span class="page-info">Page {{ currentPage }} of {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="page-btn">
            Next →
        </button>
    </div>
</div>
