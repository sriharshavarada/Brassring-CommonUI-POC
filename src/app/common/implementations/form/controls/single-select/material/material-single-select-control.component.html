<mat-form-field appearance="outline" class="br-material-field">
  <mat-label>{{ config.label }}</mat-label>
  <mat-select [disabled]="config.disabled" [required]="config.required" [ngModel]="config.value"
    (ngModelChange)="valueChange.emit($event)">
    <mat-option *ngFor="let opt of config.options" [value]="opt.value">{{ opt.label }}</mat-option>
  </mat-select>
</mat-form-field>
