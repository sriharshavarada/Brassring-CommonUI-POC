<br-custom-radio-control *ngIf="mode === 'CUSTOM' && customConfig as cfg"
  [config]="cfg"
  (valueChange)="valueChange.emit($event)">
</br-custom-radio-control>

<br-material-radio-control *ngIf="mode === 'MATERIAL' && materialConfig as cfg"
  [config]="cfg"
  (valueChange)="valueChange.emit($event)">
</br-material-radio-control>
