<!--
  BR-GRID FAÇADE TEMPLATE
  ─────────────────────────
  Conditionally renders the correct implementation based on UI_MODE.
  Consumer code NEVER sees this switch — they only write <br-grid>.
-->

<!-- CUSTOM implementation -->
<br-custom-grid *ngIf="uiMode === 'CUSTOM'" [config]="customConfig" (action)="onGridAction($event)">
</br-custom-grid>

<!-- MATERIAL implementation -->
<br-material-grid *ngIf="uiMode === 'MATERIAL'" [config]="materialConfig" (action)="onGridAction($event)">
</br-material-grid>

<!-- CANVAS implementation -->
<br-canvas-grid *ngIf="uiMode === 'CANVAS'" [config]="canvasConfig" (action)="onGridAction($event)">
</br-canvas-grid>
